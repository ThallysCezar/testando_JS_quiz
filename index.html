<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!--Começo do background de fundo-->
    <div class="fundo">

        <h3><b>IMC</b> - Índice de Massa Corporal</h3>
   
        <!--Começo do form-->
        <form class="form" id="form" onsubmit="return validateForm()">

            <!--Começo do Row-One-->
            <div class="row-one">
                <!--Começo do form Masculino-->
                <input type="text" class="text-input" id="age" autocomplete="off" required placeholder="ex: 23">
                <p class="text">Idade</p>
                <label class="container">

                    <!--Começo do form Feminino-->
                    <input type="radio" name="radio" id="f">
                    <p class="text">Feminino</p>
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <input type="radio" name="radio" id="m">
                    <p class="text">Masculino</p>
                    <span class="checkmark"></span>
                </label>
            </div> <!--Fim do Row-One-->

            <!--Começo do Row-Two-->
            <div class="row-two">
                <!--Começo do form Altura-->
                <input type="text" class="text-input" id="height" autocomplete="off" required placeholder="ex: 1,54">
                <p class="text">Altura (em cm)</p>
                <!--Começo do form Peso-->
                <input type="text" class="text-input" id="weight" autocomplete="off" required placeholder="ex: 90">
                <p class="text">Peso (em kg)</p>
            </div> <!--Fim do Row-Two-->

            <!--Botão-->
            <button type="button" id="submit">Calcular</button>

        </form> <!--Fim do form-->
    </div> <!--Fim do background de fundo-->

    <!--SCRIPT-->
    <script src="script.js"></script>
</body>

</html>
